<div class="category col-xs-12" (window:resize)="onResize($event)">
  <h1 class="category-name">
    {{category.catname}}
    <strong class="category-no">{{category.apps.length}} aplica»õii</strong>
  </h1>
  <carousel class="category-carousel">
    <slide *ngFor="let slide of theSlides; let index=index" class="row">
      <div class="app-card"
        (click)="goToApp(app)"
        *ngFor="let app of category.apps.slice(index * noOfApps, (index+1)*noOfApps)">
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card">
              <div class="card-image">
                <img src="{{app.logoName}}" alt="{{app.appName}}"  onError="this.src='http://www.code4.ro/wp-content/themes/code4/assets/images/default-project.png'">
              </div>
              <div class="card-meta media">
                <div class="media-left media-middle">
                  <div class="card-owner">
                    <img src="{{app.ngoLogoName}}" alt="{{app.ownerName}}" class="img-responsive" onError="this.className='img-responsive card-owner-blank'">
                  </div>
                </div>
                <div class="media-body media-middle">
                  <h4 class="media-heading">{{app.appName}}</h4>
                  <span class="text-muted">{{app.tags}}</span>
                </div>
              </div>
            </div>

          </div>
      </div>
    </slide>
  </carousel>
</div>
