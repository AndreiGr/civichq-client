<div class="row categories">
  <div class="col-xs-12 col-sm-6 col-lg-4" *ngFor="let category of categories">
    <div class="category-item"
      (click)="onClick(category.id)"
      [ngClass]="{ 'category-item-selected': category.id == selectedId }">
        {{category.name}}
    </div>
  </div>
</div>
